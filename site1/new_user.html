<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/post_block.css">
    </head>
    <body class="sign_up">
        <form action="loginpage.html">
            <table>
                <tr>
                    <th>
                        <label for="first_name_id">First Name</label><br> 
                    </th>
                    <th>
                        <input type="text" name="first_name" id="first_name_id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="last_name_id">Last Name</label><br>  
                    </th>
                    <th>
                        <input type="text" name="last_name" id="last_name_id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password_id"> Password</label><br> 
                    </th>
                    <th>
                        <input type="password" name="password_name"
                            id="password_id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="re_password_id">Re Type Password</label><br> 
                    </th>
                    <th>
                        <input type="password" name="re_password_name"
                            id="re_password_id">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="email_id">Email</label><br>  
                    </th>
                    <th>
                        <input type="email" name="email_name" id="email_id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="date_id">Birth Date</label><br>  
                    </th>
                    <th>
                        <input type="date" name="date_name" id="date_id">
                    </th>

                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit"  value="Creat Account">
                    </td>

                </tr>

            </table>
        </form>
    </body>
</html>
