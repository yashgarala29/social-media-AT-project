<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/temp.css">
    </head>
    <body class="sign_up">
        <div class="flex-container1">
            <div class="other"></div>
            <div class="box">
                <h2 class="heading">Sgin Up</h2>
                <form action="loginpage.html" class="aline1">
            
                    <label for="first_name_id"> Name</label><br> 
                
                    <input type="text" name="first_name" id="first_name_id" placeholder="Name..."><br> 
                
                    <!-- <label for="last_name_id">Last Name</label><br>   -->
                
                    <!-- <input type="text" name="last_name" id="last_name_id" placeholder="Last Name..."><br>  -->
                
                    <label for="password_id"> Password</label><br> 
                
                    <input type="password" name="password_name" id="password_id" placeholder="Password..."><br> 
               
                    <label for="re_password_id">Re Type Password</label><br> 
               
                    <input type="password" name="re_password_name"   id="re_password_id" placeholder="Re Type Password..."><br> 
                
                    <label for="email_id">Email</label><br>  
              
                    <input type="email" name="email_name" id="email_id" placeholder="Email..."><br> 
               
                    <label for="date_id">Birth Date</label><br> 
                    <!-- <label for="date_id">Birth Date</label> -->
                    <input type="date" name="date_name" id="date_id"><br> 
                
                    <br>
                    <input type="submit"  id="signup" value="Creat Account">
                 </form>
            </div>
           
        </div>
