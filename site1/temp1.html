<!DOCTYPE html>
<html>
<body>

First Name: <input type="text" id="myText" class="c" value="Mickey">

<p>Click the button to display the value of the value attribute of the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementsByClassName("c").value.toUpperCase();
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
